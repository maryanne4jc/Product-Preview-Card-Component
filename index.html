<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- Main content -->
  <main>
    <!-- Container for the card -->
    <div class="container radius">
      <!-- Responsive image using picture element -->
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
        <img class="image" src="images/image-product-mobile.jpg" alt="product image">
      </picture>
      <!-- Product information -->
      <div class="info">
        <p class="heading">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="prices"><span class="new">$149.99</span><span class="old">$169.99</span></p>
        <button class="btn radius" type="button">
          <img src="images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
